<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Room Code: {{code}}</h1>
		<ul class="unstyled">
			<li ng-repeat="player in players">
				{{player}}
                <span ng-show="player == president"> president</span>
                <span ng-show="player == chancellor"> chancellor</span>
                <span ng-show="player == lastPresident"> lastPresident</span>
                <span ng-show="player == lastChancellor"> lastChancellor</span>
			</li>
		</ul>
  </div>
</div>
