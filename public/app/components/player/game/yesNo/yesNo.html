<div class="text-center">
  <h2>{{header}}</h2>
</div>
<div class="container-fluid">
  <!-- Before voting -->
  <div class="btn-group btn-group-justified" ng-show="!voted">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="vote(false)">
        <i class="fa fa-times fa-3x"></i>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="vote(true)">
        <i class="fa fa-thumbs-o-up fa-3x"></i>
      </button>
    </div>
  </div>

  <!-- After voting -->
  <div class="btn-group btn-group-justified" ng-show="voted">
    Thank you for voting!
  </div>
</div>
