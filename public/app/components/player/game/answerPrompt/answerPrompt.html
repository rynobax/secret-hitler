<form ng-submit="submit()">
  <div>
    <label for="answerInput">Answer</label>
    <input
      type="text"
      class="form-control"
      id="answerInput"
      ng-model="answer"
      required
      maxlength="48"
      >
  </div>
  <br />
  <div class="text-center">
    <button type="submit" class="btn-lg btn-primary">Submit</button>
  </div>
</form>
